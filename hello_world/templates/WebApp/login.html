{% extends 'WebApp/layout/layout_Login_SignUp.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<style>
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .form-container {
        width: 70%;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        text-align: left;
        background-color: #f2f2f2; /* Grey background color */
    }

    .form-group {
        margin-bottom: 12px;
    }

    .btn btn-primary {
        margin-top: 12px;
        display: block;
        margin: 0 auto;
    }

    .centered-heading {
        text-align: center;
    }
</style>

<div class="center-content">
    <div class="form-container">
        <form action="{% url 'database_login' %}" method="post">
            {% csrf_token %}
            <h1 class="centered-heading">Login</h1>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Usernames" id="username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passwords" id="password" name="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Show Password
                </label>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #1EA200; color: white; padding: 10px; border: 1px solid black; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
    </div>
    <button type="submit" onclick="Sign_Up()" class="btn btn-primary" style="background-color: #1EA200; color: white; padding: 10px; border: 1px solid black; border-radius: 5px; cursor: pointer;">Sign Up</button>
</div>
<script>
    function Sign_Up() {

            console.log("Sign Up");
            
            // Create anchor element. 
            var a = document.createElement('a');  
                    
            // Create the text node for anchor element. 
            var link = "/application/register"; 
                        
            console.log("Link:",link);

            window.location.href = link;
            }
</script>
{% endblock %}
